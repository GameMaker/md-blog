<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example page showing you how to use Xolv.io's markdown
    powered blog.">

</head>

<template name="header">
    <div class="header">
        <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="http://xolv.io" target="_blank">Xolv.io</a>
            <ul>
                <li class="pure-menu-selected"><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li>{{> atNavButton}}</li>
            </ul>
        </div>
    </div>
</template>

<template name="mainLayout">
  {{> header}}
  {{> yield}}
</template>

<template name="splash">
    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head"><a href="https://atmospherejs.com/xolvio/md-blog">xolvio:md-blog</a></h1>
            <p class="splash-subhead">
                A drop-in markdown blog for your Meteor app.
            </p>

            <p>
                <a href="/blog" class="pure-button pure-button-primary">Try It</a>
            </p>
        </div>
    </div>
</template>
