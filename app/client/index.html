<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example page showing you how to use Xolv.io's md-blog.">

</head>

<template name="header">
    <div class="header">
        <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="http://xolv.io" target="_blank">Xolv.io</a>
            <ul>
                <li class="pure-menu-selected"><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
              {{#if currentUser}}
                  <li><a class="sign-out" href="#">Sign Out</a></li>
              {{else}}
                  <li><a href="/sign-up">Register</a></li>
                  <li><a href="/sign-in">Sign In</a></li>
              {{/if}}
            </ul>
        </div>
    </div>
</template>

<template name="mainLayout">
  {{> header}}
  {{> yield}}
</template>

<template name="splash">
    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">
                <a href="https://atmospherejs.com/xolvio/md-blog">xolvio:md-blog</a></h1>

            <p class="splash-subhead">
                A drop-in markdown blog for your Meteor app.
            </p>

            <p>
                <a href="/blog" class="pure-button pure-button-primary button-xlarge">See a Demo</a>
            </p>
        </div>
    </div>
</template>

<template name="home">
  {{> splash}}
    <div class="content-wrapper">

        <div class="content">
            <h2 class="content-head is-center">meteor add xolvio:md-blog</h2>

            <div class="pure-g">
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">


                    <h3 class="content-subhead">
                        <i class="fa fa-th-large"></i>
                        WYSIWYG Markdown
                    </h3>

                    <p>
                        Write your blog posts in the popular markdown syntax on the left, and
                        see your changes live on the right.
                    </p>


                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-mobile"></i>
                        Simple Workflow
                    </h3>

                    <p>
                        You can create, publish, unpublish, archive, unarchive and delete blog
                        posts.
                    </p>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-th-large"></i>
                        Syntax Highlighting
                    </h3>

                    <p>
                        Uses <a target="_blank" href="https://highlightjs.org/">highlight.js</a>
                        which contains lots of themes to choose from to suit the look and feel of
                        your site.
                    </p>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-check-square-o"></i>
                        Customizable
                    </h3>

                    <p>
                        This demo site uses the <a href="http://purecss.io" target="_blank">Pure
                        .css</a> responsive framework, but you can use anything you like from
                        Bootstrap to Foundation.
                    </p>
                </div>
            </div>
        </div>

        <div class="ribbon l-box-lrg pure-g">
            <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
                <i class="fa fa-github"></i>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">

                <h2 class="content-head content-head-ribbon"><a target="_blank"
                        href="https://github.com/xolvio/md-blog">Fork/Star on GitHub</a></h2>

                <p>We <i class="fa fa-heart"></i> the open-source community and welcome
                    <a href="https://github.com/xolvio/md-blog/issues" target="_blank">feedback</a>
                    and contributions.</p>
            </div>
        </div>


    </div>

</template>
