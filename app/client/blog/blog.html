<template name="instructions">
  {{#unless currentUser}}
      <p id="instructions" class="blink"><a href="/sign-in">Sign In</a> or <a
              href="/sign-up">Register</a> to author posts</p>
  {{/unless}}
</template>

<template name="blogListLayout">
  {{> header}}
  {{> instructions}}
  {{> yield}}
</template>

<template name="blogPostLayout">
  {{> header}}
  {{> instructions}}
  {{> yield}}
</template>
